<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style>
			#subPlans {
				font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
				border-collapse: collapse;
				width: 100%;
			}

			#subPlans td, #subPlans th {
				border: 1px solid #ddd;
				padding: 8px;
			}

			#subPlans tr:nth-child(even){background-color: #f2f2f2;}

			#subPlans tr:hover {background-color: #ddd;}

			#subPlans th {
				padding-top: 12px;
				padding-bottom: 12px;
				text-align: left;
				background-color: #4CAF50;
				color: white;
			}
		</style>
		<title>Signup Status</title>
	</head>
	<body>
		<center>
			<table width="600"
				style="border: 1px solid #999; padding: 5px; background-color: #f7f7f7">
				<tr>
					<td colspan="2">
					</br>
						<p>
							Dear <b> {firstName} {lastName}, </b><br /> <br /> 
							We got a request of forgot password. To reset your password please click on following link.
						</p>
					</td>
				</tr>
				<tr>
					<td style="padding: 4px; font-weight: bold;" colspan="2">
																		
						<a href="http://localhost:4200/customer_reset_password/{customer_id}" target="_blank">
							Click here to reset your account password at ASM.
						</a>
					</td>
				</tr>
				<tr>
					<td style="padding: 4px; font-weight: bold; display: inline;">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<p>
							Best Regards,
						</p>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<p>
							<b>Note:</b> This is automatically generated e-mail, Please do not reply to this e-mail.
						</p>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
